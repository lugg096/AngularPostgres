<div class="row">
<div class="col-md-6 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="nombre" [(ngModel)]="producto.nombre" placeholder="Nombre" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <textarea type="text" name="descripcion" [(ngModel)]="producto.descripcion" placeholder="Descripcion" class="form-control"></textarea>
          </div>
          <div class="form-group">
              <input type="url" name="imagen" [(ngModel)]="producto.imagen" placeholder="Imagen" class="form-control">
            </div>
            <button class="btn btn-success btn-block" (click)="saveNewProducto()">Save</button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4 ">
  <div class="card card-body text-center">
    <img [src]="producto.imagen == '' ? '/assets/noimage.gif' : producto.imagen" class="card-img-top">
    <h5>{{producto._id}}. {{producto.nombre=='' ? 'Escribe un Nombre': producto.nombre}}</h5>
    <p>{{producto.descripcion =='' ? 'Escribe una descripcion': producto.descripcion}}</p>
    <p>{{producto.creado_en | date: 'yyyy-MM-dd'}}</p>
  </div>

</div>


</div>
